version: "3.8"

services:
  telegram-bot:
    image: jamesguan777/telegram-trader-bot:latest
    container_name: telegram-trader-bot
    ports:
      - "9095:9095"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WEBHOOK_PUBLIC_URL=${WEBHOOK_PUBLIC_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=9095
      - DB_PATH=/data/chat.db
    volumes:
      - type: bind
        source: ./data
        target: /data
        bind:
          create_host_path: true
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9095/healthz",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sqlite:
    image: alpine:3.19
    container_name: sqlite-sidecar
    command: ["sh", "-c", "apk add --no-cache sqlite && tail -f /dev/null"]
    volumes:
      - type: bind
        source: ./data
        target: /data
        bind:
          create_host_path: true
